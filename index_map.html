<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 지도 </title>

    <style>
    </style>

</head>
<body>
        <div id="map" style="width:100%;height:350px;"></div>
        <div>
            <h2>응봉산 팔각정</h2>
            <h4>서울 성동구 독서당로60길 13-1 (우)04742</h4>
            <p class="desc">
                야경 너무 좋은데 차량 접근성이 극헬..

            </p>
        </div>

    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=535068688f1a8bca1c21a9445ede0a89"></script>
    <script>
        var markerPosition = new kakao.maps.LatLng(37.5487995100448, 127.03092283153828)
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: markerPosition, // 지도의 중심좌표
                level: 9 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        // 마커를 표시할 위치와 title 객체 배열입니다
        var positions = [
            {
                title: '하조대',
                latlng: new kakao.maps.LatLng(38.0213614033835, 128.73525609965975)
            },
            {
                title: '민머루해수욕장',
                latlng: new kakao.maps.LatLng(37.651482707208324, 126.3335379998638)
            },
            {
                title: '하늘공원',
                latlng: new kakao.maps.LatLng(37.567633768859054, 126.88539062477679)
            },
            {
                title: '응봉산 팔각정',
                latlng: new kakao.maps.LatLng(37.5487995100448, 127.03092283153828)
            }

        ];



        // 마커 이미지의 이미지 주소입니다
        var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

        for (var i = 0; i < positions.length; i ++) {

            var imageSize = new kakao.maps.Size(24, 35);    // 마커 이미지의 이미지 크기 입니다
            var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);  // 마커 이미지를 생성합니다

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                map: map,  // 마커를 표시할 지도
                position: positions[i].latlng, // 마커를 표시할 위치
                title: positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                image: markerImage // 마커 이미지
            });
        }
    </script>
</body>
</html>
